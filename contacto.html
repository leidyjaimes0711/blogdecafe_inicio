<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de café</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600&family=Gelasio&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <div class="header"> <!-- HEADER de la pagina-->
        <header class="contenedor1"> <!-- contenedor navegacion-->

            <div class="bar"><!-- barra de navegacion-->
                <a class="logo" href="index.html">
                 <h1 class="logo_name centrar-texto">Blog<span class="logo_bold">DeCafé</span> </h1>
                </a>

                <nav class="navegacion"> <!-- enlaces de navegacion-->
                    <a href="nosotros.html" class="navegacion_enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion_enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion_enlace">Contacto</a>
                </nav>


            </div>
        

            <div class="header_texto"><!-- logo -->
                <h2 class="no-margin">Blog de café con consejos y cursos</h2>
                <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
            </div>
        </header>

    </div>

    <h3 class="centrar-texto">Contacto</h3>
    
    <div class="contenedor_contacto">
        <div class="imagen"> </div><!--imagen-->

        <form class="formulario"><!--formulario-->
           
            <div class="campo">
                    <label class="campo_label" for="nombre">Nombre</label>
                    <input class="campo_field" type="text" placeholder="Juan Perez" id="nombre" >
            </div>
            
            <div class="campo">
                    <label class="campo_label" for="email">E-mail</label>
                    <input class="campo_field"  type="email" placeholder="example@domain.com" id="email">
            </div>
            
            <div class="campo">
                    <label class="campo_label" for="mensaje">Mensaje</label>
                    <textarea class="campo_field campo_field_textarea"  id="mensaje"></textarea>
            </div>

            <div class="campo">
                    <input type="submit" value="Enviar" class="boton_entrada">
            </div>
        </form> 
    </div>

    

    <div class="footer"><!-- FOOTER de la pagina-->
        
        <footer class="contenedor2"> 
            
            <div class="bar">
                <a class="logo" href="index.html">
                 <h1 class="logo_name">Blog<span class="logo_bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion"> 
                    <a href="nosotros.html" class="navegacion_enlace"> Nosotros</a>
                    <a href="cursos.html" class="navegacion_enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion_enlace">Contacto</a>
                </nav>
            </div>


            
        </footer> 
    </div>
    <script src="js/modernizr.js"></script>

</div>




   
</body>

   
</html>
